<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect Buttons</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2rem;
            font-weight: 300;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .connect-btn {
            padding: 15px 30px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .x-connect {
            background: linear-gradient(45deg, #1da1f2, #0d8bd9);
            color: white;
        }

        .x-connect:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(29, 161, 242, 0.3);
        }

        .wallet-connect {
            background: linear-gradient(45deg, #3b82f6, #1d4ed8);
            color: white;
        }

        .wallet-connect:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(59, 130, 246, 0.3);
        }

        .connect-btn:active {
            transform: translateY(0);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }

        .status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 8px;
            font-size: 14px;
            min-height: 20px;
        }

        .status.success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #a7f3d0;
        }

        .status.error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fca5a5;
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
            <div class="container">
            <h1>Connect Your Account</h1>
            <div style="text-align: center; margin-bottom: 20px;">
                <p style="color: #666; font-size: 14px;">Legacy Simple Interface</p>
            </div>
            <div class="button-container">
            <button class="connect-btn x-connect" onclick="connectX()">
                X Connect
            </button>
            <button class="connect-btn wallet-connect" onclick="connectWallet()">
                Wallet Connect
            </button>
        </div>
        <div id="status" class="status"></div>
    </div>

    <script>
        async function connectX() {
            const statusDiv = document.getElementById('status');
            statusDiv.className = 'status success';
            statusDiv.textContent = 'X connection initiated! Redirecting to X authentication...';
            
            try {
                // Call backend to initiate X OAuth
                const response = await fetch('/auth/x/login', {
                    method: 'GET',
                    credentials: 'include'
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Open X OAuth in a popup window
                    const popup = window.open(
                        data.auth_url,
                        'x_oauth',
                        'width=600,height=700,scrollbars=yes,resizable=yes'
                    );
                    
                    // Listen for authentication completion
                    window.addEventListener('message', function(event) {
                        if (event.data.type === 'X_AUTH_SUCCESS') {
                            popup.close();
                            statusDiv.className = 'status success';
                            statusDiv.textContent = `X connected successfully! Welcome, ${event.data.user.name || event.data.user.username}!`;
                            
                            // Update button to show connected state
                            const xButton = document.querySelector('.x-connect');
                            xButton.textContent = `✓ Connected as ${event.data.user.username}`;
                            xButton.onclick = disconnectX;
                        }
                    });
                    
                    // Check if popup was closed without authentication
                    const checkClosed = setInterval(() => {
                        if (popup.closed) {
                            clearInterval(checkClosed);
                            // Check authentication status
                            checkAuthStatus();
                        }
                    }, 1000);
                    
                } else {
                    statusDiv.className = 'status error';
                    statusDiv.textContent = 'Failed to initiate X authentication: ' + (data.error || 'Unknown error');
                }
                
            } catch (error) {
                console.error('X Connect error:', error);
                statusDiv.className = 'status error';
                statusDiv.textContent = 'Connection error. Please try again.';
            }
        }
        
        async function disconnectX() {
            const statusDiv = document.getElementById('status');
            
            try {
                const response = await fetch('/auth/logout', {
                    method: 'GET',
                    credentials: 'include'
                });
                
                const data = await response.json();
                
                if (data.success) {
                    statusDiv.className = 'status success';
                    statusDiv.textContent = 'Disconnected from X successfully!';
                    
                    // Reset button
                    const xButton = document.querySelector('.x-connect');
                    xButton.textContent = 'X Connect';
                    xButton.onclick = connectX;
                }
            } catch (error) {
                console.error('Disconnect error:', error);
                statusDiv.className = 'status error';
                statusDiv.textContent = 'Failed to disconnect. Please try again.';
            }
        }
        
        async function checkAuthStatus() {
            try {
                const response = await fetch('/auth/status', {
                    credentials: 'include'
                });
                
                const data = await response.json();
                
                if (data.authenticated) {
                    const statusDiv = document.getElementById('status');
                    statusDiv.className = 'status success';
                    statusDiv.textContent = `Already connected as ${data.user.name || data.user.username}!`;
                    
                    const xButton = document.querySelector('.x-connect');
                    xButton.textContent = `✓ Connected as ${data.user.username}`;
                    xButton.onclick = disconnectX;
                }
            } catch (error) {
                console.error('Auth status check error:', error);
            }
        }
        
        // Check authentication status on page load
        document.addEventListener('DOMContentLoaded', function() {
            checkAuthStatus();
            checkPhantomStatus();
        });

        async function connectWallet() {
            const statusDiv = document.getElementById('status');
            
            // Check if Phantom wallet is available
            if (!window.solana || !window.solana.isPhantom) {
                statusDiv.className = 'status error';
                statusDiv.textContent = 'Phantom wallet not found! Please install Phantom wallet extension.';
                
                // Provide install link
                setTimeout(() => {
                    const installLink = document.createElement('a');
                    installLink.href = 'https://phantom.app/';
                    installLink.target = '_blank';
                    installLink.style.color = '#3b82f6';
                    installLink.style.textDecoration = 'underline';
                    installLink.textContent = 'Click here to install Phantom wallet';
                    statusDiv.innerHTML = 'Phantom wallet not found! ';
                    statusDiv.appendChild(installLink);
                }, 2000);
                return;
            }
            
            try {
                statusDiv.className = 'status success';
                statusDiv.textContent = 'Connecting to Phantom wallet...';
                
                // Connect to Phantom wallet
                const response = await window.solana.connect();
                const publicKey = response.publicKey.toString();
                
                // Send connection info to backend
                const backendResponse = await fetch('/auth/phantom/connect', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include',
                    body: JSON.stringify({
                        publicKey: publicKey
                    })
                });
                
                const data = await backendResponse.json();
                
                if (data.success) {
                    statusDiv.className = 'status success';
                    const shortKey = publicKey.substring(0, 4) + '...' + publicKey.substring(publicKey.length - 4);
                    statusDiv.textContent = `Phantom wallet connected! ${shortKey}`;
                    
                    // Update button to show connected state
                    const walletButton = document.querySelector('.wallet-connect');
                    walletButton.textContent = `✓ Connected ${shortKey}`;
                    walletButton.onclick = disconnectWallet;
                    
                    // Add sign message button
                    addSignMessageButton();
                    
                } else {
                    statusDiv.className = 'status error';
                    statusDiv.textContent = 'Failed to connect wallet: ' + (data.error || 'Unknown error');
                }
                
            } catch (error) {
                console.error('Phantom wallet connection error:', error);
                statusDiv.className = 'status error';
                
                if (error.code === 4001) {
                    statusDiv.textContent = 'Connection rejected by user.';
                } else if (error.code === -32002) {
                    statusDiv.textContent = 'Connection request already pending. Check your wallet.';
                } else {
                    statusDiv.textContent = 'Failed to connect wallet. Please try again.';
                }
            }
        }
        
        async function disconnectWallet() {
            const statusDiv = document.getElementById('status');
            
            try {
                // Disconnect from Phantom
                if (window.solana && window.solana.disconnect) {
                    await window.solana.disconnect();
                }
                
                // Notify backend
                const response = await fetch('/auth/phantom/disconnect', {
                    method: 'POST',
                    credentials: 'include'
                });
                
                const data = await response.json();
                
                if (data.success) {
                    statusDiv.className = 'status success';
                    statusDiv.textContent = 'Phantom wallet disconnected successfully!';
                    
                    // Reset button
                    const walletButton = document.querySelector('.wallet-connect');
                    walletButton.textContent = 'Wallet Connect';
                    walletButton.onclick = connectWallet;
                    
                    // Remove sign message button
                    removeSignMessageButton();
                }
                
            } catch (error) {
                console.error('Disconnect error:', error);
                statusDiv.className = 'status error';
                statusDiv.textContent = 'Failed to disconnect. Please try again.';
            }
        }
        
        function addSignMessageButton() {
            // Check if button already exists
            if (document.getElementById('sign-message-btn')) return;
            
            const buttonContainer = document.querySelector('.button-container');
            const signButton = document.createElement('button');
            signButton.id = 'sign-message-btn';
            signButton.className = 'connect-btn sign-message';
            signButton.textContent = 'Sign Message';
            signButton.onclick = signMessage;
            
            // Add CSS for the sign button
            const style = document.createElement('style');
            style.textContent = `
                .sign-message {
                    background: linear-gradient(45deg, #9945ff, #14f195);
                    color: white;
                    margin-top: 10px;
                }
                .sign-message:hover {
                    transform: translateY(-2px);
                    box-shadow: 0 10px 20px rgba(153, 69, 255, 0.3);
                }
            `;
            document.head.appendChild(style);
            
            buttonContainer.appendChild(signButton);
        }
        
        function removeSignMessageButton() {
            const signButton = document.getElementById('sign-message-btn');
            if (signButton) {
                signButton.remove();
            }
        }
        
        async function signMessage() {
            const statusDiv = document.getElementById('status');
            
            try {
                const message = `Sign this message to verify your wallet ownership.\nTimestamp: ${new Date().toISOString()}`;
                const encodedMessage = new TextEncoder().encode(message);
                
                statusDiv.className = 'status success';
                statusDiv.textContent = 'Please sign the message in your Phantom wallet...';
                
                // Request signature from Phantom
                const signedMessage = await window.solana.signMessage(encodedMessage, 'utf8');
                
                // Send to backend for verification
                const response = await fetch('/auth/phantom/sign', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include',
                    body: JSON.stringify({
                        message: message,
                        signature: Array.from(signedMessage.signature),
                        publicKey: signedMessage.publicKey.toString()
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    statusDiv.className = 'status success';
                    statusDiv.textContent = 'Message signed successfully! ✓ Wallet verified';
                } else {
                    statusDiv.className = 'status error';
                    statusDiv.textContent = 'Failed to verify signature: ' + (data.error || 'Unknown error');
                }
                
            } catch (error) {
                console.error('Message signing error:', error);
                statusDiv.className = 'status error';
                
                if (error.code === 4001) {
                    statusDiv.textContent = 'Message signing rejected by user.';
                } else {
                    statusDiv.textContent = 'Failed to sign message. Please try again.';
                }
            }
        }
        
        async function checkPhantomStatus() {
            try {
                const response = await fetch('/auth/phantom/status', {
                    credentials: 'include'
                });
                
                const data = await response.json();
                
                if (data.connected) {
                    const statusDiv = document.getElementById('status');
                    const shortKey = data.publicKey.substring(0, 4) + '...' + data.publicKey.substring(data.publicKey.length - 4);
                    
                    if (!statusDiv.textContent.includes('X connected') && !statusDiv.textContent.includes('Phantom')) {
                        statusDiv.className = 'status success';
                        statusDiv.textContent = `Phantom wallet already connected! ${shortKey}`;
                    }
                    
                    const walletButton = document.querySelector('.wallet-connect');
                    walletButton.textContent = `✓ Connected ${shortKey}`;
                    walletButton.onclick = disconnectWallet;
                    
                    addSignMessageButton();
                }
            } catch (error) {
                console.error('Phantom status check error:', error);
            }
        }
    </script>
</body>
</html>
